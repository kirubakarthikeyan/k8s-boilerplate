{{- range $mounted_file := .Values.mounted_files }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ $mounted_file.id }}-{{ .Values.scope.app_id }}"
  namespace: {{ .Values.scope.environment_id }}
  labels:
    appId: {{ .Values.scope.app_id }}
    environmentId: {{ .Values.environment_id }}
type: Opaque
data:
  content: |
    {{ $mounted_file.content }}
{{- end }}